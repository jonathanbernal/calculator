<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js" defer></script>
    <title>Web Calculator</title>
</head>
<body>
    <div class="calculator-body">
        <input type="text" class="calculator-screen">

        <div class="calculator-keyboard">
            <button class="key" value="+-" data-type="operator">+/-</button>
            <button class="key" value="%" data-type="operator">%</button>
            <button class="key" value="exp" data-type="operator">^</button>
            <button class="key" value="ce" data-type="operator">CE</button>

            <button class="key" value="7" data-type="number">7</button>
            <button class="key" value="8" data-type="number">8</button>
            <button class="key" value="9" data-type="number">9</button>
            <button class="key" value="/" data-type="operator">/</button>

            <button class="key" value="4" data-type="number">4</button>
            <button class="key" value="5" data-type="number">5</button>
            <button class="key" value="6" data-type="number">6</button>
            <button class="key" value="*" data-type="operator">*</button>

            <button class="key" value="1" data-type="number">1</button>
            <button class="key" value="2" data-type="number">2</button>
            <button class="key" value="3" data-type="number"> 3</button>
            <button class="key" value="-" data-type="operator">-</button>

            <button class="key" value="0" data-type="number">0</button>
            <button class="key" value="." data-type="number">.</button>
            <button class="key" value="=" data-type="operator">=</button>
            <button class="key" value="+" data-type="operator">+</button>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</html>
